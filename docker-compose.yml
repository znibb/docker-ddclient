services:
  ddclient:
    image: linuxserver/ddclient:latest
    container_name: ddclient
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
    env_file:
      - .env
    environment:
      - PUID=${PUID:?}
      - PGID=${PGID:?}
      - TZ=${TZ:-Etc/UTC}
    labels:
     - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - ddclient
    restart: unless-stopped
    volumes:
     - ./ddclient.conf:/config/ddclient.conf

networks:
  ddclient:
    name: ddclient