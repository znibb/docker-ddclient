version: "3"
services:
  ddclient:
    image: linuxserver/ddclient:latest
    container_name: ddclient
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
    labels:
     - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - ddclient
    restart: unless-stopped
    volumes:
     - ./ddclient.conf:/config/ddclient.conf

networks:
  ddclient:
    name: ddclient